<!DOCTYPE html>
<html lang="pt-br">

    <title>Fontes Externas</title>

        @font-face {

        body {

        }

            font-size: normal;

</head>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos rerum dolore fugit nam necessitatibus quo exercitationem fuga recusandae, voluptate culpa alias velit ipsa praesentium similique excepturi sapiente, doloremque quam labore?</p>

</html>
