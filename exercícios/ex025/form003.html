<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" autocomplete="on" method="get">
    <p>
      <label for="inome">Nome</label>
      <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
    </p>
    <p>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required> <!--min e max para de 0 a 10 por exemplo. step para subir de 0.5 em 0.5 por exemplo-->
      <!--Se eu quiser que ja exista um valor certo na caixa, a mostra. é so fazer uso do VALUE, ele sobrepoem o placeholder-->
    </p>
    <p>
      <label for="imes">Período Letivo</label>
      <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
      <label for="idia">Dia da Prova</label>
      <input type="date" name="dia" id="idia" value="2022-11-28">
    </p>
    <p>
      <label for="ihora">Horário da Prova</label>
      <input type="time" name="hora" id="ihora" value="12:30">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
