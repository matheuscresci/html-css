<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete "off" para tirar a sugestão de completar a caixa-->
<!--como dizer que aquela caixa é uma caixa de nome, usuario?
R: Primeiro vou colocar AUTOCOMPLETE: ON e em cada caixa eu tenho que dizer o que são cada caixa, se é caixa pra um usuario, senha endereço.
EX: AUTOCOMPLETE ON + AUTOCOMPLETE: CURRENTE PASSWORD em senha e AUTOCOMPLETE: USERNAME em usuário. -->

    <p>
      <label for="iusu">Usuário: </label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username"> <!--PLACEHOLDER = texto fixo dentro da caixa-->
      <!--size="10" para quando você quiser que a caixa tenho o tamanho de 10 caracteres-->
      <!--REQUIRED para obrigar preencher o box-->
      <!--minlength e maxlength para minimo e maximo de caracteres-->
    </p>
    <p>
      <label for="isen">Senha: </label>
      <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="min: 8 digitos" autocomplete="current-password"> <!--type: password | permite a senha ficar escondida-->
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
